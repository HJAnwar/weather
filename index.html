<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="Search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h4>
                <span id="bityName">Dhaka</span>
                <span id="country">BD</span>
            </h4>
            <h3><span id="temperature">29</span>&deg;C</h3>
            <h1 class="lead" id="weather-condition">Clouds</h1>
        </div>
    </div>


    <script>

        
        function fetxhWeatherData(city){
            fetch('https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${"e135d720f10026c448e9d792c0b47124"}&units=metric')
            .then(res => res.json())
            .then((json) => fetxhWeatherData(json))
            .catch((error) => alert('not found'));
        }
        document.getElementById("search").addEventListener("click", function(){
            const city = document.getElementById("city").value;
            fetxhWeatherData(city);
        })
        fetxhWeatherData('dhaka');


    </script>
</body>

</html>
